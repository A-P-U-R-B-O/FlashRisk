<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashRisk Dashboard</title>
    <meta name="description" content="FlashRisk: Real-time global disaster alerts and dashboard powered by ReliefWeb API." />
    <meta name="theme-color" content="#457b9d" />
    <meta property="og:title" content="FlashRisk Dashboard" />
    <meta property="og:description" content="Monitor natural disasters, get instant alerts, and visualize live events on a global dashboard." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-deployment-url.com/" /> <!-- Replace with your actual URL -->
    <meta property="og:image" content="%PUBLIC_URL%/flashrisk-og.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- PWA & Mobile Enhancements -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Optional: preload main CSS for performance -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.css" />
    </noscript>
  </head>
  <body>
    <noscript>
      <strong>FlashRisk requires JavaScript to function. Please enable JavaScript in your browser.</strong>
    </noscript>
    <div id="root"></div>
    <!-- Optionally: Loading spinner for slow JS loading -->
    <div id="init-loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:#f7f9fa;z-index:9999;">
      <div style="text-align:center;">
        <div style="margin-bottom:1rem;">
          <svg width="50" height="50" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" stroke="#457b9d" stroke-width="5" fill="none" stroke-linecap="round">
              <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" from="0 25 25" to="360 25 25"/>
            </circle>
          </svg>
        </div>
        <span style="font-family:'Roboto',sans-serif;color:#457b9d;">Loading FlashRisk...</span>
      </div>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Remove loader after React mounts
        const loader = document.getElementById('init-loader');
        if (loader) loader.style.display = 'none';
      });
    </script>
    <!-- The React build tool injects the JS bundle here -->
  </body>
</html>
